<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="nav-bar">
        <a class="nav-title">PokéTeam</a>
        <a class="nav-search">Search</a>
        <a class="nav-party">Party</a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="search-tab view" data-view="search-form">
      <div class="search-title-align">
        <div class="row">
          <div class="column-full">
            <h2 class="search-title">PokéSearch</h2>
          </div>
        </div>
      </div>
      <div class="search-align">
        <div class="row">
          <div class="column-full search-bar">
            <input type="text" class="search" placeholder="Enter Pokémon Name">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div>
        </div>
      </div>
      <div class="search-add-member hidden">
        <div class="row image-align">
          <div class="img-name">
          </div>
        </div>
      </div>
    </div>
    <div class="party-tab view hidden" data-view="party-form">
      <div class="row">
        <div class="column-full">
          <h2 class="party-title">Party</h2>
          <p class="party-none">No Pokèmon Have been added</p>
        </div>
      </div>
      <div class="delete-function hidden">
        <div class="row">
          <div class="column-full">
            <div class="background-faded">
              <p class="pop-up">Are you sure you want to remove this Pokèmon?</p>
              <div class="pop-up-buttons">
                <button class="cancel">NO</button>
                <button class="confirm">YES</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="party-members">
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
